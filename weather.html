<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap - css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylesheet -->
 <link rel="stylesheet" href="weather.css">
</head>
<body>
    <!-- design layout of weather app -->
    <div class="container">
        <div class="input-field">
            <input type="text" placeholder="plz enter the location" id="loc">
            <input type="submit" value="get" id="btn">
        </div>
        <div class="weather-info">
            <img src="./CLOUD.PNG" alt="" width="100px" height="100px">
            <div class="temperature">
                <span class="temp">67</span>
                <span class="deg">&deg;</span>
                <span class="c">c</span>
            </div>
        </div>
        <div class="discription" id="weather-dis">cloudy</div>
        <div class="location-info" id="loc-dis">hyderabad</div>
    </div>

    <!-- script:js -->
    <script src="weather.js"></script>
</body>
</html>
